<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="w-full h-full bg-gradient-to-l from-indigo-500 via-purple-500 to-pink-500">
    <div class="max-w-xl md:mx-auto mx-5 bg-white shadow-2xl rounded-lg h-96 md:mt-52 mt-40">
        
        <div class="text-center py-5">
            <h1 class="text-lg font-semibold tracking-wide mb-2">SIGN IN</h1>
            <h6 class="text-xs font-light">Welcome back to CMS Dev.</h6>
        </div>

        <div class="text-center mx-20">
            <input type="text" name="username" placeholder="Username" class="w-full py-3 rounded-md shadow-2xl mb-6 pl-5">

            <br>
            <h1 class="text-right"><a href="#" class="text-sm font-medium">Forgot Password</a></h1>

            <input type="password" name="password" placeholder="Password" class="w-full py-3 rounded-md shadow-2xl mb-8 pl-5">

            <br>

            <input type="button" value="SUBMIT" class="text-sm font-semibold bg-pink-600 py-2 px-3 rounded-md text-white hover:bg-indigo-600 mb-4">

            <br>

            <h1 class="">Don't have an account <a href="./register.html" class="text-sm font-medium text-indigo-600">Register</a></h1>
        </div>
    </div>
</body>
</html>
